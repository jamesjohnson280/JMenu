<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, intitial-scale=1">
<title>JMenu Demo</title>
<link rel="stylesheet" href="jmenu.css">
<style>
body {
  font: normal 1.125em/1.5 'Roboto', sans-serif;
}
section {
  margin-bottom: 100px;
}
</style>
</head>

<body>
  <section>
    <h3>Simple Menu</h3>
    <nav class="jmenu">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Categories</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </section>
  <section>
    <h3>Menu with Dropdown</h3>
    <nav class="jmenu">
      <ul>
        <li><a href="#">Home</a></li>
        <li class="jm-dropdown">
          <a href="#">Categories</a>
          <ul>
            <li><a href="#">Apples</a></li>
            <li><a href="#">Bananas and Pears</a></li>
            <li><a href="#">Oranges</a></li>
          </ul>
        </li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    <p>Fee fi fo fum, I smell the blood of an Englishman!</p>
  </section>
</body>
</html>
